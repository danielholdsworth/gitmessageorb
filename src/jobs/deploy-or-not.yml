description: >
  Will check your git message for a `[deploy]` string, and will set the gatekeeping param to true if true.

executor: default

parameters:
  parameters:
      param: 
        description: Name of param to change
        type: string 
steps:
  steps:
    - run:
        environment:
          PARAM: <<parameters.param>>
        name: Deploy or not?
        command: ../scripts/deploy-or-not.sh